<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff9933">
    <title>Sadhana: TimeKeeper Edition</title>

    <link rel="manifest" href="manifest.json">
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --primary: #ff9933; --bg: #fffbf5; --text: #4e342e;
            --board-bg: #ffffff; --board-border: rgba(255, 153, 51, 0.3);
            --modal-bg: rgba(255, 255, 255, 0.98);
            --shadow: 0 4px 10px rgba(0,0,0,0.1);
            --jholi: #ef6c00; --warning: #d32f2f;
        }
        body.dark-mode {
            --primary: #ffd700; --bg: #0f172a; --text: #e2e8f0;
            --board-bg: #1e293b; --board-border: #ffd700;
            --modal-bg: #1e293b; --shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg); color: var(--text); margin: 0;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            transition: all 0.3s ease; user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. CONTROLS --- */
        .config-bar {
            width: 100%; background: var(--board-bg); padding: 10px 0;
            border-bottom: 1px solid var(--primary); display: flex;
            justify-content: center; align-items: center; gap: 8px; flex-wrap: wrap; z-index: 50;
        }
        .icon-btn {
            background: transparent; color: var(--text); border: 1px solid var(--text);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 1.1rem;
            display: flex; justify-content: center; align-items: center; transition: all 0.2s; opacity: 0.8;
        }
        .icon-btn:hover, .icon-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); opacity: 1; transform: scale(1.1); }
        .jholi-btn { background: var(--jholi); color: #fff; border: none; font-weight: bold; width: auto; padding: 0 15px; border-radius: 20px; }

        /* --- 3. TIME STATS BAR --- */
        .time-stats {
            display: flex; gap: 15px; font-size: 0.8rem; margin: 10px 0; opacity: 0.8;
            background: var(--board-bg); padding: 5px 15px; border-radius: 20px; box-shadow: var(--shadow);
        }
        .stat-item { display: flex; flex-direction: column; align-items: center; line-height: 1.1; }
        .stat-val { font-weight: bold; color: var(--primary); }

        /* --- 4. VISUALIZER --- */
        .visualizer-container { position: relative; width: 280px; height: 280px; margin: 10px 0; }
        #mandalaCanvas { position: absolute; top: 0; left: 0; border-radius: 50%; z-index: 1; pointer-events: none; }
        .center-stats {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 2; width: 110px; height: 110px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-radius: 50%; overflow: hidden;
            border: 3px solid var(--primary); box-shadow: var(--shadow); background: var(--bg);
        }
        #ishtaImageDisplay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 1; transition: opacity 2s ease; z-index: 0; }
        .jyoti-flicker { animation: flicker 2s infinite alternate; }
        @keyframes flicker { 0% { opacity: 0.5; } 100% { opacity: 0.2; } }
        
        .stats-text { position: relative; z-index: 1; text-align: center; text-shadow: 0 0 10px var(--bg); }
        .rounds-count { font-size: 1.8rem; font-weight: 800; color: var(--primary); line-height: 1; }

        /* --- 5. BOARD --- */
        .board-container { flex-grow: 1; width: 90%; max-width: 800px; position: relative; }
        textarea {
            width: 100%; height: 250px; border: 2px solid var(--board-border);
            background: var(--board-bg); color: var(--text); padding: 20px;
            font-size: 1.1rem; border-radius: 12px; resize: none; outline: none;
            font-family: 'Courier New', Courier, monospace; display: block;
        }
        .clicker-view { display: none; width: 100%; flex-direction: column; align-items: center; }
        .tap-button {
            width: 180px; height: 180px; border-radius: 50%; background: var(--board-bg);
            border: 4px solid var(--primary); color: var(--primary); font-size: 1.5rem; font-weight: bold;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: var(--shadow); transition: transform 0.1s;
        }
        .tap-button:active { transform: scale(0.95); background: var(--primary); color: #fff; }

        /* --- 6. MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-box { background: var(--modal-bg); color: var(--text); padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--primary); max-height: 80vh; overflow-y: auto; }
        .modal-btn { padding: 10px; width: 100%; margin: 5px 0; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
        .btn-p { background: var(--primary); color: #000; } .btn-s { background: #ccc; color: #333; }
        
        /* History Table */
        .hist-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; font-size: 0.9rem; }
        .hist-total { font-size: 1.2rem; font-weight: bold; color: var(--primary); margin-bottom: 15px; }

        /* Toast */
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--warning); color: #fff; padding: 10px 20px; border-radius: 20px; opacity: 0; transition: opacity 0.3s; z-index: 3000; pointer-events: none; }
        #toast.show { opacity: 1; }
        
        .file-upload { border: 1px dashed var(--text); padding: 10px; margin: 10px 0; font-size: 0.8rem; text-align: left; }
        .input-row { display: flex; gap: 5px; margin-bottom: 10px; text-align: left; align-items: center; }
        input { flex-grow: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="config-bar">
        <button class="icon-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
        <button class="icon-btn" id="themeBtn" title="Theme">üåë</button>
        <button class="icon-btn" id="soundBtn" title="Sound">üîä</button>
        <button class="icon-btn" id="modeBtn" title="Mode">‚å®Ô∏è</button>
        <button class="icon-btn" id="histBtn" title="Calendar History">üìÖ</button>
        <button class="icon-btn" onclick="netlifyIdentity.open()" title="Login">üë§</button>
        <button class="icon-btn jholi-btn" id="jholiBtn">üéí Jholi</button>
    </div>

    <div class="time-stats">
        <div class="stat-item"><span>Start</span><span class="stat-val" id="startTimeDisplay">--:--</span></div>
        <div class="stat-item"><span>Active</span><span class="stat-val" id="activeTimeDisplay">0m</span></div>
        <div class="stat-item"><span>Today</span><span class="stat-val" id="todayCountDisplay">0</span></div>
    </div>

    <div class="visualizer-container">
        <canvas id="mandalaCanvas" width="280" height="280"></canvas>
        <div class="center-stats">
            <img id="ishtaImageDisplay" src="" style="display:none;"> 
            <div class="stats-text">
                <div class="rounds-count" id="roundsCount">0</div>
                <div style="font-size:0.6rem; opacity:0.8; font-weight:bold;">MALAS</div>
            </div>
        </div>
    </div>

    <div class="board-container">
        <textarea id="jaapArea" placeholder="Start your Sadhana..."></textarea>
        <div class="clicker-view" id="clickerView">
            <div class="tap-button" id="tapBtn">TAP</div>
            <div style="margin-top:20px; opacity:0.7;">Tap to Count</div>
        </div>
    </div>

    <div id="toast">Message</div>

    <div class="modal-overlay" id="settingsModal"><div class="modal-box">
        <h3>‚öôÔ∏è Settings</h3>
        <div class="file-upload"><label>üñºÔ∏è Ishta Devata</label><input type="file" id="ishtaInput" accept="image/*"></div>
        <div class="input-row"><input type="text" id="mantraInput" placeholder="Mantra (e.g. Ram)"></div>
        <div class="input-row"><input type="number" id="targetInput" placeholder="Target (108)"></div>
        <div class="input-row"><input type="text" id="transDest" placeholder="Script (e.g. ‡§∞‡§æ‡§Æ)"><label><input type="checkbox" id="transEnable"> Enable</label></div>
        <button class="modal-btn btn-p" onclick="saveSettings()">Save & Close</button>
    </div></div>

    <div class="modal-overlay" id="histModal"><div class="modal-box">
        <h3>üìÖ Calendar History</h3>
        <div class="hist-total">Grand Total: <span id="grandTotalDisplay">0</span></div>
        <div id="histList" style="text-align:left; max-height:200px; overflow-y:auto;"></div>
        <button class="modal-btn btn-s" onclick="document.getElementById('histModal').style.display='none'">Close</button>
    </div></div>

    <div class="modal-overlay" id="jholiModal"><div class="modal-box">
        <h3>üéí Naam Jholi</h3><h1 style="color:var(--primary)" id="jholiTotal">0</h1>
        <div class="input-row"><input type="text" id="devName" placeholder="Name"></div>
        <div class="input-row"><input type="text" id="ardasNote" placeholder="Ardas"></div>
        <button class="modal-btn btn-s" id="printBtn">üñ®Ô∏è Print Slip</button>
        <button class="modal-btn btn-s" onclick="document.getElementById('jholiModal').style.display='none'">Close</button>
    </div></div>

    <script>
        // -----------------------------------------------------
        // 1. FAST LOGIN INIT (Fixes the "Button Not Working" issue)
        // -----------------------------------------------------
        if (window.netlifyIdentity) {
            window.netlifyIdentity.init(); 
            window.netlifyIdentity.on("login", () => { document.location.href = "/"; });
            const u = window.netlifyIdentity.currentUser();
            if(u) document.addEventListener("DOMContentLoaded", () => {
                const b = document.querySelector("button[title='Login']");
                if(b) { b.innerText = "‚úÖ"; b.style.borderColor = "green"; }
            });
        }

        // -----------------------------------------------------
        // 2. APP STATE & CONFIG
        // -----------------------------------------------------
        const KEYS = { DATA: 'sadhana_tk_data', CONF: 'sadhana_tk_conf', HIST: 'sadhana_tk_hist' };
        const MALA = 108; 
        
        let appData = { 
            count: 0, 
            text: "", 
            date: new Date().toDateString(),
            startTime: null,      // When they started today
            activeSeconds: 0,     // Total active time today
            ishtaImg: null 
        };
        
        let config = { mantra: "Ram", target: 108, theme: "light", transEnable: false, transScript: "‡§∞‡§æ‡§Æ" };
        let history = []; // [{date: "Mon Jan 29", count: 500}, ...]

        // Timers
        let lastActivity = 0;       // Timestamp of last keypress
        let activeTimer = null;     // To count seconds
        let jyotiInterval = null;   // To dim image
        let darshanActive = false;
        
        let ctx=null, audioCtx=null, oscillator=null;
        let isClicker=false;

        // -----------------------------------------------------
        // 3. CORE LOGIC
        // -----------------------------------------------------
        window.addEventListener('load', () => {
            ctx = document.getElementById('mandalaCanvas').getContext('2d');
            loadState();
            checkNewDay();  // <--- IMPORTANT: Checks date change on load
            drawMandala(appData.count);
            applyTheme();
            
            // Render initial stats
            updateTimeStats();
            
            // Start Loops
            startJyotiLoop();
            startActiveTimer();

            // SW
            if('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
        });

        function loadState() {
            const d=localStorage.getItem(KEYS.DATA), c=localStorage.getItem(KEYS.CONF), h=localStorage.getItem(KEYS.HIST);
            if(d) appData=Object.assign(appData, JSON.parse(d)); // Merge to keep structure
            if(c) config=JSON.parse(c);
            if(h) history=JSON.parse(h);

            // Restore UI
            document.getElementById('mantraInput').value = config.mantra;
            document.getElementById('jaapArea').value = appData.text;
            if(appData.ishtaImg) {
                const img = document.getElementById('ishtaImageDisplay');
                img.src = appData.ishtaImg; img.style.display='block';
                darshanActive = true; 
            }
            updateStats();
        }

        function saveState() {
            localStorage.setItem(KEYS.DATA, JSON.stringify(appData));
            localStorage.setItem(KEYS.CONF, JSON.stringify(config));
            localStorage.setItem(KEYS.HIST, JSON.stringify(history));
        }

        // --- NEW DAY LOGIC (RESET WITHOUT LOSING DATA) ---
        function checkNewDay() {
            const today = new Date().toDateString();
            if (appData.date !== today) {
                // It's a new day! Archive yesterday.
                if (appData.count > 0) {
                    history.unshift({ date: appData.date, count: appData.count });
                }
                
                // Reset Daily Counters
                appData.count = 0;
                appData.text = "";
                appData.activeSeconds = 0;
                appData.startTime = null;
                appData.date = today;
                
                saveState();
                updateStats();
                alert("üåÖ New Day! Previous counts saved to History.");
            }
        }

        // --- TIME TRACKING ENGINE ---
        function registerActivity() {
            const now = Date.now();
            lastActivity = now;
            
            // If this is the FIRST action of the day, set Start Time
            if (!appData.startTime) {
                appData.startTime = now;
                saveState();
                updateTimeStats();
            }
            
            updateIshtaVisibility();
        }

        function startActiveTimer() {
            // Checks every second: "Was user active in last 5 seconds?"
            setInterval(() => {
                if (Date.now() - lastActivity < 5000) { // 5s buffer
                    appData.activeSeconds++;
                    if(appData.activeSeconds % 10 === 0) saveState(); // Save every 10s
                    updateTimeStats();
                }
            }, 1000);
        }

        function updateTimeStats() {
            // 1. Start Time Display
            if (appData.startTime) {
                const dt = new Date(appData.startTime);
                document.getElementById('startTimeDisplay').innerText = 
                    dt.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            // 2. Active Time Display (e.g. 1h 20m)
            const sec = appData.activeSeconds;
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            document.getElementById('activeTimeDisplay').innerText = 
                (h > 0 ? h + "h " : "") + m + "m";
            
            // 3. Today Count
            document.getElementById('todayCountDisplay').innerText = appData.count;
        }

        // --- COUNTING INPUTS ---
        document.getElementById('jaapArea').addEventListener('input', (e) => {
            registerActivity();
            let txt = e.target.value; const m = config.mantra.trim();
            // Transliteration
            if(config.transEnable && config.transScript) {
                const r = new RegExp(escapeRegExp(m)+"(?=\\s|$|[.,!])", 'gi');
                if(r.test(txt)) { 
                    let s = e.target.selectionStart; 
                    txt = txt.replace(r, config.transScript); 
                    e.target.value = txt; e.target.selectionStart=s; e.target.selectionEnd=s;
                }
            }
            // Count
            let pat = escapeRegExp(m); 
            if(config.transEnable && config.transScript) pat += "|"+escapeRegExp(config.transScript);
            const matches = txt.match(new RegExp(pat, 'gi'));
            
            if(matches && matches.length > appData.count) playSound();
            appData.count = matches ? matches.length : 0; 
            appData.text = txt;
            updateStats(); saveState();
        });

        // Clicker
        document.getElementById('tapBtn').addEventListener('pointerup', (e) => {
            e.preventDefault(); registerActivity();
            const sep = appData.text.length>0?" ":"";
            const add = (config.transEnable && config.transScript) ? config.transScript : config.mantra;
            appData.text += sep + add; document.getElementById('jaapArea').value=appData.text;
            appData.count++; playSound();
            const b=e.target; b.style.transform="scale(0.9)"; setTimeout(()=>b.style.transform="scale(1)",100);
            updateStats(); saveState();
        });

        // --- VISUALS (ISHTA & MANDALA) ---
        function startJyotiLoop() {
            setInterval(() => {
                const img = document.getElementById('ishtaImageDisplay');
                if(!appData.ishtaImg) return;
                const idle = (Date.now() - lastActivity) / 1000;
                img.classList.remove('jyoti-flicker');
                if(idle > 60) img.style.opacity = 0.2;
                else if(idle > 30) { img.style.opacity = 0.6; img.classList.add('jyoti-flicker'); }
                else img.style.opacity = 1.0;
            }, 1000);
        }
        function updateIshtaVisibility(){ /* Handled by loop */ }

        function updateStats() {
            document.getElementById('roundsCount').innerText = Math.floor(appData.count/MALA);
            updateTimeStats();
            drawMandala(appData.count);
        }

        function drawMandala(n) {
            ctx.clearRect(0,0,280,280); const cx=140, cy=140, r=130;
            ctx.beginPath(); ctx.arc(cx,cy,r,0,2*Math.PI); ctx.strokeStyle=config.theme==='dark'?'#444':'#eee'; ctx.lineWidth=2; ctx.stroke();
            const pos = n % MALA;
            for(let i=0; i<pos; i++) {
                const a = (i/MALA)*2*Math.PI - (Math.PI/2);
                const x = cx + r*Math.cos(a), y = cy + r*Math.sin(a);
                ctx.beginPath(); ctx.moveTo(cx,cy); ctx.lineTo(x,y); 
                ctx.strokeStyle = `hsla(${i*3.3}, 70%, 50%, 0.4)`; ctx.lineWidth=1; ctx.stroke();
                ctx.beginPath(); ctx.arc(x,y,4,0,2*Math.PI); 
                ctx.fillStyle=config.theme==='dark'?'#ffd700':'#d84315'; ctx.fill();
            }
        }

        // --- HISTORY VIEW ---
        document.getElementById('histBtn').onclick = () => {
            const list = document.getElementById('histList');
            let grand = appData.count; // Current
            let html = `<div class="hist-row" style="background:#eee; font-weight:bold;"><span>Today</span><span>${appData.count}</span></div>`;
            
            history.forEach(h => {
                grand += h.count;
                html += `<div class="hist-row"><span>${h.date}</span><span>${h.count}</span></div>`;
            });
            
            document.getElementById('grandTotalDisplay').innerText = grand.toLocaleString();
            list.innerHTML = html;
            document.getElementById('histModal').style.display='flex';
        };

        // --- UTILS & HELPERS ---
        function playSound() { if(audioCtx) { const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.freq=800; g.gain=0.1; o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.1); } }
        function initAudio() { if(!audioCtx) audioCtx=new AudioContext(); }
        document.getElementById('soundBtn').onclick=()=>{ initAudio(); if(oscillator){oscillator.stop(); oscillator=null;} else { oscillator=audioCtx.createOscillator(); const g=audioCtx.createGain(); oscillator.freq=110; g.gain=0.05; oscillator.connect(g); g.connect(audioCtx.destination); oscillator.start(); } };
        function escapeRegExp(s) { return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
        
        // Modals & Mode
        document.getElementById('settingsBtn').onclick=()=>document.getElementById('settingsModal').style.display='flex';
        document.getElementById('modeBtn').onclick=()=>{ isClicker=!isClicker; document.getElementById('jaapArea').style.display=isClicker?'none':'block'; document.getElementById('clickerView').style.display=isClicker?'flex':'none'; };
        document.getElementById('themeBtn').onclick=()=>{ config.theme=config.theme==='light'?'dark':'light'; applyTheme(); saveState(); drawMandala(appData.count); };
        function applyTheme(){ if(config.theme==='dark') document.body.classList.add('dark-mode'); else document.body.classList.remove('dark-mode'); }
        
        // Image Upload
        document.getElementById('ishtaInput').onchange=function(){ 
            const r=new FileReader(); r.onload=e=>{ 
                appData.ishtaImg=e.target.result; 
                document.getElementById('ishtaImageDisplay').src=appData.ishtaImg;
                document.getElementById('ishtaImageDisplay').style.display='block';
                saveState(); 
            }; 
            r.readAsDataURL(this.files[0]); 
        };
        
        function saveSettings() {
            config.mantra=document.getElementById('mantraInput').value;
            config.target=document.getElementById('targetInput').value;
            config.transScript=document.getElementById('transDest').value;
            config.transEnable=document.getElementById('transEnable').checked;
            document.getElementById('settingsModal').style.display='none';
            saveState();
        }

        document.getElementById('jholiBtn').onclick=()=>{
            const h = history.reduce((a,b)=>a+b.count,0);
            document.getElementById('jholiTotal').innerText=(h+appData.count).toLocaleString();
            document.getElementById('jholiModal').style.display='flex';
        };

        // Anti-Cheat
        document.getElementById('jaapArea').addEventListener('paste', e=>{e.preventDefault(); alert("‚ö†Ô∏è No Shortcuts!");});
    </script>
</body>
</html>
